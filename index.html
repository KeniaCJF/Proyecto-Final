<!DOCTYPE html>
<html lang="en">
  <!-- Header/ Encabezado-->
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Magical Mexico</title>
    <!-- Css -->
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="site">
    <div class="site__wrapper">
      <header class="banner site__section">
        <img
          alt="Magical Mexico Logo"
          class="banner__logo"
          src="./images/logo-mexico.jpeg"
        />
      </header>
      <!-- Main view of the page/ Vista de la pagina-->
      <main class="main-content">
        <section class="traveler-profile site__section">
          <img
            class="traveler-profile__image"
            src="images/pug-avatar.jpg"
            alt="Avatar"
          />
          <div class="traveler-profile__details">
            <h1 class="traveler-profile__name">
              Kenia Carolina Jauregui Fernandez
            </h1>
            <button
              aria-label="Edit traveler profile"
              class="traveler-profile__edit-btn"
              type="button"
              id="button-edit"
            ></button>
            <p class="traveler-profile__bio">Experta en no sé</p>
          </div>
          <button
            aria-label="Add new place"
            class="traveler-profile__add-place-btn"
            type="button"
          ></button>
        </section>
        <section class="places-gallery site__section">
          <ul class="places-gallery__list"></ul>
        </section>
      </main>
      <!-- Footer/ Pie de pagina -->
      <footer class="footer site__section">
        <p class="footer__text">© Magical Mexico</p>
      </footer>
      <!-- Profile modal / Modal del Perfil -->
      <div class="modal" id="modal-profile">
        <div class="modal__content">
          <button
            aria-label="Close modal"
            class="modal__close"
            type="button"
          ></button>
          <h3 class="modal__title">Edit profile</h3>
          <form class="modal__form" id="form-edit-profile" novalidate>
            <label class="modal__field">
              <input
                id="profile-title"
                class="modal__input modal__input_type_title"
                name="place-name"
                placeholder="Title"
                minlength="2"
                maxlength="30"
                required
                type="text"
              />
              <span class="modal__error" id="profile-title-error"></span>
            </label>
            <label class="modal__field">
              <input
                id="profile-description"
                class="modal__input modal__input_type_image-url"
                name="profile-desc"
                placeholder="description"
                minlength="2"
                required
                type="text"
              />
              <span class="modal__error" id="profile-description-error"></span>
            </label>
            <button class="modal__button" type="submit">Create</button>
          </form>
        </div>
      </div>
      <!-- Add new places modal/ Modal para añadir nuevos lugares-->
      <div class="modal" id="modal-new-place">
        <div class="modal__content">
          <button
            aria-label="Close modal"
            class="modal__close"
            type="button"
          ></button>
          <h3 class="modal__title">Add New Place</h3>
          <form class="modal__form" id="form-new-place" novalidate>
            <label class="modal__field">
              <input
                id="place-title-image"
                class="modal__input modal__input_type_title"
                name="name"
                placeholder="Title"
                minlength="2"
                maxlength="30"
                required
                type="text"
              />
              <span class="modal__error" id="place-title-image-error"></span>
            </label>
            <label class="modal__field">
              <input
                id="place-image-url"
                class="modal__input modal__input_type_image-url"
                name="image"
                placeholder="Image URL"
                required
                type="url"
              />
              <span class="modal__error" id="place-image-url-error"></span>
            </label>
            <button class="modal__button" type="submit">Create</button>
          </form>
        </div>
      </div>
      <!--Image view modal/ modal para ver imagenes-->
      <div class="modal" id="modal-image-view">
        <div class="modal__content modal__box_type_image">
          <button
            aria-label="Close modal"
            class="modal__close"
            type="button"
          ></button>
          <img alt="" class="modal__image" src="#" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <!-- Template for place card// Plantilla para la carta -->
    <template id="template-place-card">
      <li class="place-card">
        <img class="place-card__image" src="#" alt="" />
        <button
          aria-label="Remove place"
          class="place-card__delete-button"
          type="button"
        ></button>
        <div class="place-card__description">
          <h2 class="place-card__title"></h2>
          <button
            aria-label="Like place"
            class="place-card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
  </body>
  <!-- JS file -->
  <script src="./scripts/script.js"></script>
</html>
